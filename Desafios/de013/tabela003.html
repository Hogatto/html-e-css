<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 003</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <th>
            Grupo
          </th>
          <th>
            Nomes
          </th>
          <th colspan="3">
            Filmes
          </th>
        </thead>
        <tr>
           <th rowspan="3">Mulheres</th>
           <td>Ana Maria Santos</td>
           <td class="filme">Alien</td>
           <td class="filme">Rambo</td>
           <td class="filme"> Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td class="filme"> Hulk</td>
            <td class="filme"> Inception</td>
            <td class="filme"> Batman</td>
        </tr>
            <td>Cláudia Melo</td>
            <td class="filme"> Oblivion</td>
            <td class="filme">Matrix</td>
            <td class="filme">Big Hero</td>
        <tr>
            <th rowspan="4">Homens</th>
        </tr>
            <td>Bruno Mendonça</td>
            <td class="filme">Intocáveis</td>
            <td class="filme"> Amnésia</td>
            <td class="filme"> Gladiador</td>
        <tr>
            <td>Daniel Lourenço</td>
            <td class="filme"> Wall-E</td>
            <td class="filme">Oldboy</td>
            <td class="filme"> Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td class="filme">Star Wars 5</td>
            <td class="filme"> Taxi Driver</td>
            <td class="filme">Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
